<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз 1</title>
</head>
<body>
    <script>
    
        "use strict";
        
        // Пользователь вводит температуру по Цельсию,tc - это переменная с температурой по Цельсию.
        let tc = +prompt("Введите значиние температуры");

        // Рассчет по формуле.
        let tf = (9 / 5) * tc + 32;

        // Вывод пользователю итоговый результат.
        alert(`Введенная вами температура по Цельсию преобразована в температуру по Фаренгейту : ${tf}.`);

    </script>
</body>
</html>
