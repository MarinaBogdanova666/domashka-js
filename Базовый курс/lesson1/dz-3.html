<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз 3</title>
</head>
<body>
    <script>
    
        "use strict";

        /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс строка 10 получаем 2010
        3. 2010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 плюс строка 10 получаем 1010
        2. строка 1010 плюс 10 получаем 101010
        3. 101010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 плюс 10 получаем 20
        2. +"10" преобразовывает строку в число 
        3. 20 плюс 10 получаем 30
        4. 30 присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. преобразование пустой строки в -0
        2. 10 поделить на -0 получаем -infinity
        3. -infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. преобразование не справляется с числом получаем NaN
        2. 10 поделить на NaN получаем NaN
        3. NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);

    </script>
</body>
</html>
