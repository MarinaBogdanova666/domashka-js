<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз 3</title>
</head>
<body>
    <script>
    
        "use strict";

        // Просим пользователя ввести два числа.
        let firstNumber = +prompt("Введите первое число.");
        let secondNumber = +prompt("Введите второе число.");

        // Разбираем ввод пользователя и выводим проверки.
        if (firstNumber >= 0 && secondNumber >= 0) {
           let difference = firstNumber - secondNumber;
           alert("Вы ввели положительные числа. Разность ваших чисел: " + difference);
        } else if (firstNumber < 0 && secondNumber < 0) {
            let product = firstNumber * secondNumber;
            alert("Вы ввели отрицательные числа. Произведение ваших чисел: " + product);
        } else { 
            let sum = firstNumber + secondNumber;
            alert("Вы ввели числа с разными знаками. Сумма ваших чисел: " + sum)
        }
        
    </script>
</body>
</html>
