<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз 6</title>
</head>
<body>
    <script>
    
        "use strict";
        // Пользователь вводит число. 
        let number = +prompt("Введите сумму, которую Вы желатете положить на счет в банке.")


        if (!isNaN(number) && number > 0) {
            // Задаём значение по умолчанию.
            let ruble = "рублей";

            // Меняем значение для чисел заканчивающихся на 1, кроме 11 
            // Первый вариант:
            // if ([1, 21, 31, 41, 51, 61, 71, 81, 91].includes(number % 100))
            if (number % 100 != 11 && number % 10 == 1) {
                ruble = "рубль";
            }

            // Меняем значение для чисел заканчивающихся на 2, 3, 4, кроме 12, 13, 14.
            // Первый вариант:
            // if ([2, 3, 4, 22, 23, 24, 32, 33, 34, 42, 43, 44, 52, 53, 54, 62, 63, 64, 72, 73, 74, 82, 83, 84, 92, 93, 94].includes(number % 100))
            if ((number % 100 < 10 || number % 100 > 20 ) && number % 10 >= 2 && number % 10 <= 4) {
                ruble = "рубля";
            }

            // Выводим сообщение в нужной форме.
            alert(`Ваша сумма в ${number} ${ruble} успешно зачислена`);
        } else {
            // Выводим сообщение об ошибке ввода.
            alert("Введена некорректная сумма!");
        }
    </script>
</body>
</html>
