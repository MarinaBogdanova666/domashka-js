<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дз 1</title>
</head>
<body>
    <script>
    
        "use strict";

        var a = 1, b = 1, c, d;

        // Префиксный инкремент увеличит на 1 до присвоения. В переменную попадет уже увеличенное. a меняет значение с 1 на 2.
        c = ++a; 
        alert(c);           // 2
        
        // Постфиксный инкремент увеличит b на 1 после присвоения. b меняет значение с 1 на 2.
        d = b++;
        alert(d);           // 1

        //Префиксный инкремент увеличит а на 1 и будет значение а=3. 2 плюс 3 получается 5 и записывается в переменную с.
        c = (2 + ++a); 
        alert(c);      // 5

        // Постфиксный инкремент увеличит b на 1 после присвоения и будет b=3. 2 плюс 2(до инкремента было b=2) получается 4 и записывается в переменную d.
        d = (2 + b++);
        alert(d);      // 4

        // После двух инкрементов a=3.
        alert(a);                    // 3

        // После двух инкрементов b=3.
        alert(b);                    // 3

    </script>
</body>
</html>
