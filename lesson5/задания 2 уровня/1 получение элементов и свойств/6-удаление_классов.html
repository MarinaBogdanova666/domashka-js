<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card hidden">
        Lorem ipsum dolor sit1.

    <div class="card">

    </div>
    <div class="card hidden">
        Lorem ipsum dolor sit3.
    </div>
    <div class="card">
        Lorem ipsum dolor sit4.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->

    <script>
        let elems = document.querySelectorAll(".card");
        for (let index = 0; index < elems.length; index++) {
            if (elems[index].classList.contains("hidden")) {
                elems[index].remove();
            }            
        }
    </script>
</body>
